<div id="modal-editBaseMaps" class="modal" role="dialog" aria-describedby="modal-editBaseMaps-description" aria-labelledby="modal-editBaseMaps-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-editBaseMaps-title" class="modal-title">Add Base Maps&nbsp;<img src="img/help.png" rel="tooltip" title="A base map displays at the bottom of your map. Only one base map can be turned on at a time." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <p id="modal-editBaseMaps-description">Click the "Add" button below each thumbnail to make it available in your map. Your map must contain at least one base map. Click the "Default" button to set a base map as the default. This base map will display on your map's initial load.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
